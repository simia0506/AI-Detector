<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detection</title>
</head>
<body>
    <h1>AI Content Detection</h1>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50">{{ request.form['user_input'] if request.form['user_input'] else '' }}</textarea>
        <button type="submit">Analyze Text</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
